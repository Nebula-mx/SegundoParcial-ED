# Spring Boot internal API port (avoid conflict with Jetty)
server.port=8081
spring.application.name=Geogera
server.servlet.context-path=/
management.endpoints.web.exposure.include=health,metrics

# Logging
logging.level.root=WARN
logging.level.com.ecuaciones.diferenciales=INFO
logging.level.org.springframework.boot=INFO

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/,file:src/main/webapp/
spring.web.resources.cache.period=3600
spring.web.resources.cache.cachecontrol.max-age=3600

# JSP Configuration (if using JSP)
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
